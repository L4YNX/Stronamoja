<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="bg-img"></div>
        <div class="container">
            <h3>Login In</h3>
            <div class="form-box">
                <input type="text" name="text" id="logintxt" required>
                <label for="text" class="labelText">
                    <span class="content-name">
                        Login
                    </span>
                </label>
            </div>
            <br>
            <div class="form-box">
                <input type="password" name="password" id="passwordtxt" required>
                <label for="password" class="labelPass">
                    <span class="content-name">
                        Password
                    </span>
                </label>
            </div>
            <button class="submit" id="submitBtn">Submit</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
